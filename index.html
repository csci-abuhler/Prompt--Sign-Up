<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="outer-container">
    
    <!--Title on top of the page-->
    <h1 class="page-title">Enter your info below</h1>
    <!-- Main details collected here-->
      <div class="details">
        <input type="text" size="28" id="first_name" placeholder="First name"></input>
        <input type="text" size="28" id="last_name" placeholder="Last name"></input>
        <input type="email" size="28" id="email" placeholder="Email"></input>
        <div class="date-of-birth">
          Date of birth:
          <input type="date" id="date"></input>
        </div>
        <button class="submit" type="button">Submit</button> 
      </div>
    </div>
  </body>
</html>
